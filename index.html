<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://img.freepik.com/premium-vector/logo-men-s-clothing-store-that-says-men-s-clothing-store_1275330-524.jpg?semt=ais_hybrid&w=740&q=80"
            alt="Bootstrap"
            height="80"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sản phẩm
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Áo thun</a></li>
                <li><a class="dropdown-item" href="#">Áo Polo</a></li>
                <li><a class="dropdown-item" href="#">Áo Sơmi</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Các mặt hàng khác</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hàng bán chạy</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Phụ kiện
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Đồng hồ</a></li>
                <li><a class="dropdown-item" href="#">Ví da</a></li>
                <li><a class="dropdown-item" href="#">Mát kính</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Các mặt hàng khác</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" style="flex-direction: right">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Page content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3 bg-primary">
          1
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              Thời trang nam
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >Thời trang nữ</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Thời trang trẻ em</a
            >
          </div>
        </div>
        <div class="col-lg-9 bg-warning">
          2
          <!-- Slider -->
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://bizweb.dktcdn.net/100/396/594/themes/937450/assets/slider_1.jpg?1767779541680"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://bizweb.dktcdn.net/100/396/594/themes/937450/assets/slider_2.jpg?1767779541680"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://bizweb.dktcdn.net/100/396/594/themes/937450/assets/slider_3.jpg?1767779541680"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!--End Slider-->

          <!--Products-->
          <div class="row">
            <div class="col-4">
              <div class="card" style="width: 18rem">
                <img src="https://bizweb.dktcdn.net/thumb/grande/100/396/594/products/img-0089.jpg?v=1767769000137" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title"><a href="#" style="text-decoration: none;">title</a></h5>
                  <p class="card-text">
                    50.000đ
                  </p>
                  
                </div>
              </div>
            </div>

          <!--End products-->
        </div>
      </div>
    </div>
  </body>
</html>
